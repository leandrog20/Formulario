<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="signup">
            <h1>Signup</h1>
            <div class="div-btn">
                <button class="btn-google"><i class='bx bxl-google'></i>Use Google</button>
                <button class="btn-apple"><i class='bx bxl-apple'></i>Use Apple</button>
            </div>
            <div class="divisao">
                <div class="linha"></div>
                <p>Or</p>
                <div class="linha"></div>
            </div>
           <form>
            <input type="text" placeholder="Nome completo">
            <input type="email" placeholder="Endereço de email">
            <input type="password" placeholder="Senha">
           </form>
           <a href="">Esqueceu a senha?</a>
           <button class="btn-signup">Signup</button>
        </section>
        <section class="login" >
            <h1>Login</h1>
            <div class="botoes">
                <button class="btn-login"><i class='bx bxl-google'></i>Use Google</button>
                <button class="btn-login"><i class='bx bxl-apple'></i>Use Apple</button>
            </div>
            <div class="divisao">
                <div class="linha"></div>
                <p>Or</p>
                <div class="linha"></div>
            </div>
            <form>
                <input type="email" placeholder="Endereço de email">
                <input type="password" placeholder="Senha">
            </form>
            <p><a href="">Esqueceu a senha?</a></p>
            <button class="btn-login">Login</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
